<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="orderStyle.css">

<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json()).then(json => {
            resultado = json
            fnShowUsers(resultado)
        })

        function fnShowUsers(resultado){
            resultado = resultado.sort(function (a, b) {
                if (a.userId > b.userId) {
                    return -1
                } else if (a.userId < b.userId) {
                    return 1
                } else {
                    return 0
                }
            })
            var contenedorTabla = document.getElementById('contenedorTabla');
            var tabla = '<table>';
            tabla = tabla + '<tr>';
            tabla = tabla + '<th class="primerth">Id</th>'
            tabla = tabla + '<th class="segundoth">User Id</th>'
            tabla = tabla + '<th class="tercerth">Title</th>'
            tabla = tabla + '<th class="cuartoth">Description</th>'
            tabla = tabla + '</tr>';
            resultado.forEach((element, index) => {
                tabla = tabla + '<tr class="saltoRow">';
                tabla = tabla + '<td>' + element['id'] + '</td>'
                tabla = tabla + '<td>' + element['userId'] + '</td>'
                tabla = tabla + '<td>' + element['title'] + '</td>'
                tabla = tabla + '<td>' + element['body'] + '</td>'
                tabla = tabla + '</tr>';

            });
            tabla = tabla + '</table>';

            contenedorTabla.innerHTML = tabla;
        }
        
    </script>

    <div id="contenedorTabla"></div>
</body>

</html>
